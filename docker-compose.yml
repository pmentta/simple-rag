version: '3.8'

services:
  db:
    image: ankane/pgvector
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: rag_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=rag_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
  postgres_data:
